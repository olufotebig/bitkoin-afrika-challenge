<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" name="fullname" id="fullname" [(ngModel)]="model.fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="model.email" required>
      </div>
      <div class="form-group">
          <label for="confirmemail">Confirm Email Address</label>
          <input type="email" class="form-control" name="confirmemail" id="confirmemail" [(ngModel)]="model.confirmemail" required>
        </div>


      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" rows="3" name="message" id="message" [(ngModel)]="model.message"></textarea>
      </div>

      <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
  </div>
</div>
