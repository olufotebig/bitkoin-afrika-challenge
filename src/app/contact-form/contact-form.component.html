<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" name="fullname" id="fullname" [(ngModel)]="model.fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="model.email" #spy pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          required>
      </div>
      <div class="form-group">
        <label for="confirmemail">Confirm Email Address</label>
        <input type="email" class="form-control" name="confirmemail" id="confirmemail" [(ngModel)]="model.confirmemail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          required>
      </div>


      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" rows="3" name="message" id="message" [(ngModel)]="model.message" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid || isValid()">Submit</button>
      </div>
    </form>
  </div>
</div>
